<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Событие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/calendar">Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--        <li class="nav-item">-->
                <!--          <a class="nav-link active" aria-current="page"  href="https://yandex.ru/search/?text=bootstrap&from=os&win=646&clid=2484972-17&lr=213">В главную</a>-->
                <!--        </li>-->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="/settings">Настройки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-left my-5 ">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h1>Событие</h1>
            <form method="post">
                <label for="title">Название:</label><br>
                <input class="form-control" type="text" id="title" name="title" value={{event[0]}} placeholder="Напишите название"><br>
                <label for="description">Описание:</label><br>
                <textarea class="form-control form-control-lg" id="description" name="description" rows="4" cols="50"
                          placeholder="Напишите текст">{{event[1]}}</textarea><br>
                <label for="date">Дата:</label><br>
                <input class="form-control" type="date" name="calendar" value="{{year}}-{{month}}-{{day}}">
                <label for="time">Время:</label><br>
                <input class="form-control" type="time" id="appt" name="appt" min="00:00" max="24:00"
                       value="{{ time }}:00"/>
                <small>Минуты не учитываются</small><br><br>
                <button type="submit" name="submit" value="save" class="btn btn-primary">Сохранить</button>
                <button type="submit" name="submit" value="ai" class="btn btn-primary">AI</button>
            </form>
            <br>
            <form method="post">
                <button type="submit" name="submit" value="delete" class="btn btn-outline-danger">Удалить событие
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
