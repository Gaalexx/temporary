<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка кода</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for("static", filename="image.jpg") }}">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card w-100" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Проверка кода</h3>
      <form method="post">
        <div class="mb-3">
          <label for="code" class="form-label">Код</label>
          <input type="code" class="form-control" id="code" name="code">
        </div>
        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
      </form>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
